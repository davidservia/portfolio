<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo circulares - Ejercicio 2 Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

    <div class="container">
        <!-- container para usar grid -->
        <div class="row">
            <!--row para usar grid -->
            <div class="col-sm-10 col-md-8 col-lg-6 mx-auto border border-primary">
                <h2 class="text-center my-4">Calculo circulares a partir de un radio</h2>
                <h4 class="text-center mb-2">Introduce un valor numerico de radio:</h4>
                <div class="mb-3">
                    <label for="radio" class="form-label">Radio: </label>
                    <input type="email" class="form-control" id="radio" placeholder="número positivo">
                </div>

                <!--<input type="text" id="radio" placeholder="radio"> -->
                <button onclick="calcular()" class="btn btn-primary mb-3">Calcular!</button>
                <ul>
                    <li id="circunferencia"></li>
                    <li id="perimetro"></li>
                    <li id="circulo"></li>
                    <li id="esfera"></li>
                </ul>
            </div>
        </div>
    </div>
    <script src="ejercicio2.js"></script>
